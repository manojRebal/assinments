<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .slider {
            position: relative;
            width: 500px;
            height: 300px;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="slider">
        <img id="sliderImage" src="" alt="Image Slider">
        <div class="buttons">
            <button onclick="prevImage()">&#10094; Prev</button>
            <button onclick="nextImage()">Next &#10095;</button>
        </div>
    </div>

    <script>
        const images = [
            'flower1.jpeg?text=Image+1',
            'flower2.jpeg?text=Image+2',
            'flower3.jpeg?text=Image+3',
            'flower4.jepg?text=Image+3',
        ];
        let currentIndex = 0;
        
        function showImage(index) {
            document.getElementById('sliderImage').src = images[index];
        }
        
        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }
        
        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        }
 // Initialize the slider
 showImage(currentIndex);
    </script>
</body>
</html>
